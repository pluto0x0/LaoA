<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>孔选仲谈治国理政</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="shortcut icon" href="../kong.png" type="image/x-icon">
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="max-w-5xl mx-auto p-4 sm:p-6" x-data="app()" x-init="init()">
    <header class="mb-4">
      <h1 class="text-xl sm:text-2xl font-semibold">孔选仲谈治国理政</h1>
      <p class="text-sm text-slate-600 mt-1">
        输入关键词（可用空格分隔多个词，默认 AND）。点击“打开”跳转到 B 站时间戳，点击“定位”跳到页面内对应条目。
      </p>
    </header>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-3 sm:p-4 mb-4">
      <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
        <div class="flex-1">
          <input
            class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-200"
            type="text"
            placeholder="例如：奶奶的 回来了"
            x-model="q"
            @input.debounce.200ms="applyFilter()"
          />
        </div>

        <div class="flex items-center gap-2">
          <label class="text-sm text-slate-600 flex items-center gap-2">
            <input type="checkbox" class="rounded" x-model="matchAll" @change="applyFilter()" />
            AND
          </label>
          <button
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm hover:bg-slate-50"
            @click="q=''; applyFilter()"
          >清空</button>
        </div>
      </div>

      <div class="mt-3 flex flex-wrap gap-2 text-sm text-slate-600">
        <span class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1">
          总条目：<span class="ml-1 font-medium text-slate-900" x-text="items.length"></span>
        </span>
        <span class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1">
          命中：<span class="ml-1 font-medium text-slate-900" x-text="filtered.length"></span>
        </span>
        <span class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1" x-show="q.trim().length">
          关键词：<span class="ml-1 font-medium text-slate-900" x-text="tokens.join(' · ')"></span>
        </span>
      </div>
    </div>

    <main class="space-y-3">
      <template x-for="it in filtered" :key="it.uid">
        <article
          class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4"
          :id="`item-${it.uid}`"
        >
          <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-2">
            <div class="min-w-0">
              <div class="flex flex-wrap items-center gap-2">
                <span class="font-semibold" x-text="it.bv"></span>
                <span class="text-xs text-slate-500">#<span x-text="it.idxInVideo"></span></span>
                <span class="text-xs text-slate-500">
                  <span x-text="fmtTime(it.start)"></span> - <span x-text="fmtTime(it.end)"></span>
                  <!-- <span class="ml-1">（t=<span x-text="Math.floor(it.start)"></span>）</span> -->
                </span>
              </div>
              <p class="mt-2 text-[15px] leading-6 whitespace-pre-wrap break-words" x-html="highlight(it.text)"></p>
            </div>

            <div class="flex shrink-0 gap-2">
              <a
                class="rounded-xl bg-slate-900 text-white px-3 py-2 text-sm hover:bg-slate-800"
                :href="it.url"
                target="_blank"
                rel="noreferrer"
              >打开</a>

              <button
                class="rounded-xl border border-slate-200 px-3 py-2 text-sm hover:bg-slate-50"
                @click="copyLink(it)"
              >复制链接</button>

              <a
                class="rounded-xl border border-slate-200 px-3 py-2 text-sm hover:bg-slate-50"
                :href="`#item-${it.uid}`"
              >定位</a>

              <a
                class="rounded-xl border border-slate-200 px-3 py-2 text-sm hover:bg-slate-50"
                :href="`${it.permalink}`"
                target="_blank"
              >源文件</a>
            </div>
          </div>
        </article>
      </template>

      <div class="text-center text-slate-500 text-sm py-10" x-show="loaded && msg">
        <span x-text="msg"></span>
      </div>
      <div class="text-center text-slate-500 text-sm py-10" x-show="!loaded">
        正在加载数据…
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
