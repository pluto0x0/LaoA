<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSS Book Mock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div
        class="book"
        aria-label="book mock"
      >
        <div class="cover">
          <div class="content">
            <div class="portrait" aria-label="portrait">
              <img src="kong.png" alt="portrait placeholder" />
            </div>
            <div class="spacer"></div>
            <div class="title">孔选仲</div>
            <div class="subtitle">谈治国理政</div>
            <div class="volume">第三卷</div>
          </div>
        </div>
        <div class="side" aria-hidden="true"></div>
      </div>
      <a class="menu" href="search">文本检索</a>
      <a class="menu">向量检索</a>
    </div>
  </body>
</html>
